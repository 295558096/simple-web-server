execution:
  - concurrency: 100
    hold-for: 2m
    ramp-up: 20s
    scenario: simple-web-server

scenarios:
  simple-web-server:
    retrieve-resources: false
    requests:
      - http://127.0.0.1:8080
      - http://127.0.0.1:8080/readme.md
      - http://127.0.0.1:8080/src/main/java/liteweb/Server.java
      - http://127.0.0.1:8080/readme.md

reporting:
  - module: final-stats
  - module: console

settings:
  check-interval: 5s
  default-executor: jmeter

provisioning: local